<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>

</head>
<body>

        <div class="container">
            <div class="row g-2">
                <div class="col-12">
                  <div class="p-3 border text-center text-white bg-primary fs-2">
                      Weather Dashboard
                  </div>
                </div>
            <div class="row g-2">
              <div class="col-4">
                <div class="p-3 border text-black">
                    <form id="user-form" class="card-body">
                        
                    Search for a City:
                    <input class="form-control" id="cityname" type="text" placeholder="City of Interest" aria-label="default input example">
                    <div class="d-grid border">
                    <button class="btn btn-primary btn-sm" type="submit">Search</button>
                    </form>
                    </div>
                </div>
              </div>
              <div class="col-8">
                <div class="p-3 border text-black">
                  <div class="row">
                    <div class="col-12">
                        <span id="city" class="city align-middle"></span>
                        <img id="current-pic" src="" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="temperature"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="wind-speed"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex">
                        <p id="UV-index"></p>
                    </div>
                </div>
                    
                </div>
              </div>
              <div class="col-4">
                <div class="p-3 border text-black">
                    Search Results
                </div>
              </div>
              <div class="col-8">
                <div class="p-3 border text-black">
                5-Day Forcast
                
                <div class="container">
                    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
                      <div class="col">
                        <div class="forecast p-3 border bg-primary">Row column</div>
                      </div>
                      <div class="col">
                        <div class="forecast p-3 border bg-primary">Row column</div>
                      </div>
                      <div class="col">
                        <div class="forecast p-3 border bg-primary">Row column</div>
                      </div>
                      <div class="col">
                        <div class="forecast p-3 border bg-primary">Row column</div>
                      </div>
                      <div class="col">
                        <div class="forecast p-3 border bg-primary">Row column</div>
                      </div>
                      
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

    </div>



<script src="./assets/js/weather.js"></script>
</body>
</html>
